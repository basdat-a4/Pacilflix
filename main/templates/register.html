{% extends 'base.html' %} 
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center h-screen">
    <h1 class="text-center">Register</h1>
    <div class="row mt-4 w-form">
        <div class="d-flex flex-column gap-2">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="negara_asal" class="form-label">Negara asal</label>
                    <input type="negara_asal" class="form-control" id="negara_asal" name="negara_asal" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'authentication:index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
