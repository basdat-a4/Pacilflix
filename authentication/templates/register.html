{% extends 'base.html' %} 
{% block content %}
{% include "navbar-guest.html" %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh; padding-top: 10vh;">
    <h1 class="text-center">Register</h1>
    <div class="w-form" style="width: 100%; max-width: 500px;"> <!-- Set a max width for the form -->
        <div class="card p-4 shadow"> <!-- Added card styling for better visual separation -->
            <form method="post" class="d-flex flex-column gap-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="negara_asal" class="form-label">Negara asal</label>
                    <input type="text" class="form-control" id="negara_asal" name="negara_asal" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
