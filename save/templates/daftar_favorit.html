{% extends 'base.html' %}
{% block content %}

{% include "navbar-user.html" %}

<!-- Tabel Daftar Favorit -->
<div class="container mt-4">
    <h1 class="text-center fw-bold">Daftar Favorit</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Judul</th>
                <th scope="col">Waktu Ditambahkan</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for favorit in favorit_list %}
            <tr>
                <td><a href="{% url 'save:detail_favorit' judul=favorit.judul %}">{{ favorit.judul }}</a></td>
                <td>{{ favorit.timestamp }}</td>
                <td>
                    <form action="/save/hapus_favorit/{{ favorit.timestamp_iso }}" method="POST">
                        {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm hapus-data">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock content %}
