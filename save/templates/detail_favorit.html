{% extends 'base.html' %}
{% block content %}

{% include "navbar-user.html" %}
<div class="container mt-4">
    <h1 class="text-center fw-bold">{{ playlist_judul }}</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Judul Tayangan</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for tayangan in tayangan_list %}
            <tr>
                <td>{{ tayangan.0 }}</td>
                <td>
                    <form action="/save/hapus_tayangan/{{ tayangan.3 }}/{{ tayangan.2 }}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm hapus-data">Hapus</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Tidak ada tayangan dalam daftar favorit ini.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock content %}
